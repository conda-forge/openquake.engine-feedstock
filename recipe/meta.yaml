{% set version = "3.10.1" %}


package:
  name: openquake.engine
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openquake.engine/openquake.engine-{{ version }}.tar.gz
  sha256: 669dd5ef1a451d3511436c43d40fa4cea98862917ebd8922d8deadafc41b738a



build:
  number: 1

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py >=2.9
    - numpy >=1.16
    - scipy >=1.3
    - pandas >=0.25
    - pyzmq <18.2
    - psutil >=2.0
    - shapely >=1.3
    - docutils >=0.11
    - decorator >=4.3
    - django >=1.11
    - matplotlib-base >=1.5
    - requests >=2.20
    - pyshp >=1.2.3
    - pyyaml
    - toml

test:
  imports:
    - openquake

about:
  home: https://github.com/gem/oq-engine
  license: GNU Affero GPL v3
  summary: Computes earthquake hazard and risk.
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mhearne-usgs
    - cbworden
    - emthompson-usgs
